<html lang="en">
<head>

<body onload="javascript:teclear();">

      <script language="javascript" type="text/javascript">
        mensaje =
'<font size="6" face="Courier New" color="#ff0000">Là thư bạn đang đọc.....<br></font>' + ' <br>' +

'<font color="#ff0000" size="4">Dù thời gian chúng ta quen biết nhau không lâu.........</font><br>' +

'<p align="left"> <font face="Courier New" color="#ff0000" size="6">Nhớ Hãy Luôn Mĩm Cười Cậu nhé !!! </font></p>';
        line = 0;
        cursor = '_';
        function teclear() {
            if (line == mensaje.length) cursor = '';
            document.getElementById('TextContent').innerHTML = mensaje.substring(0, line) + cursor;
            var objDiv = document.getElementById("TextContent");
            objDiv.scrollTop = objDiv.scrollHeight;
            if (line++ < mensaje.length) setTimeout("teclear()", 60);
        }
    </script>
</body>
</html>
